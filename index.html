<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaznamenávání nářečí češtiny</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0 20px 40px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #map {
      height: 400px;
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    form, #records {
      max-width: 800px;
      margin: 0 auto 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 8px 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a045;
    }
    .record {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .record:last-child {
      border-bottom: none;
    }
    .record strong {
      color: #4caf50;
    }
    .translation {
      font-style: italic;
      color: #555;
      margin-top: 3px;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    .edit-btn {
      background-color: #2196f3;
    }
    .edit-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Zaznamenávání nářečí češtiny</h1>
  <div id="map"></div>

  <form id="dialectForm">
    <label for="region">Oblast / Název nářečí:</label>
    <input type="text" id="region" required />

    <label for="phrase">Nářeční věta nebo slovo:</label>
    <textarea id="phrase" rows="3" required></textarea>

    <label for="translation">Překlad do spisovné češtiny:</label>
    <textarea id="translation" rows="2" required></textarea>

    <label for="author">Kdo to říká? (nepovinné):</label>
    <input type="text" id="author" />

    <label for="latitude">Zeměpisná šířka (např. 49.57):</label>
    <input type="text" id="latitude" required />

    <label for="longitude">Zeměpisná délka (např. 18.15):</label>
    <input type="text" id="longitude" required />

    <fieldset>
      <legend>Časování (nepovinné):</legend>
      <label>já:</label>
      <input type="text" id="verb_1s_pres" placeholder="přítomný" />
      <input type="text" id="verb_1s_past" placeholder="minulý" />
      <input type="text" id="verb_1s_fut" placeholder="budoucí" />

      <label>ty:</label>
      <input type="text" id="verb_2s_pres" />
      <input type="text" id="verb_2s_past" />
      <input type="text" id="verb_2s_fut" />

      <label>on/ona/ono:</label>
      <input type="text" id="verb_3s_pres" />
      <input type="text" id="verb_3s_past" />
      <input type="text" id="verb_3s_fut" />

      <label>my:</label>
      <input type="text" id="verb_1p_pres" />
      <input type="text" id="verb_1p_past" />
      <input type="text" id="verb_1p_fut" />

      <label>vy:</label>
      <input type="text" id="verb_2p_pres" />
      <input type="text" id="verb_2p_past" />
      <input type="text" id="verb_2p_fut" />

      <label>oni:</label>
      <input type="text" id="verb_3p_pres" />
      <input type="text" id="verb_3p_past" />
      <input type="text" id="verb_3p_fut" />
    </fieldset>

    <button type="submit">Přidat záznam</button>
  </form>

  <div id="records">
    <h2>Záznamy</h2>
    <div id="list"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.8, 15.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributoři'
    }).addTo(map);

    const form = document.getElementById('dialectForm');
    const listDiv = document.getElementById('list');
    let records = [];
    let editIndex = null;

    function fillForm(record) {
      form.region.value = record.region;
      form.phrase.value = record.phrase;
      form.translation.value = record.translation;
      form.author.value = record.author;
      form.latitude.value = record.latitude;
      form.longitude.value = record.longitude;

      const c = record.conjugation || {};
      for (const p of ['1s', '2s', '3s', '1p', '2p', '3p']) {
        form[`verb_${p}_pres`].value = c[getPerson(p)]?.přítomný || '';
        form[`verb_${p}_past`].value = c[getPerson(p)]?.minulý || '';
        form[`verb_${p}_fut`].value = c[getPerson(p)]?.budoucí || '';
      }
    }

    function getPerson(p) {
      return {
        '1s': 'já', '2s': 'ty', '3s': 'on/ona/ono',
        '1p': 'my', '2p': 'vy', '3p': 'oni'
      }[p];
    }

    function refreshRecords() {
      listDiv.innerHTML = '';
      records.forEach((rec, index) => {
        const div = document.createElement('div');
        div.className = 'record';
        div.innerHTML = `<strong>${rec.region}</strong> (${rec.author || 'Neznámý'})<br/>
          <em>${rec.phrase}</em><br/><div class="translation">Překlad: ${rec.translation}</div>
          Poloha: ${rec.latitude.toFixed(5)}, ${rec.longitude.toFixed(5)}`;

        if (rec.conjugation) {
          div.innerHTML += `<br/><strong>Časování:</strong><ul>`;
          for (const [person, tenses] of Object.entries(rec.conjugation)) {
            let row = '';
            if (tenses.přítomný) row += `Přít.: ${tenses.přítomný} `;
            if (tenses.minulý) row += `Min.: ${tenses.minulý} `;
            if (tenses.budoucí) row += `Bud.: ${tenses.budoucí}`;
            if (row) div.innerHTML += `<li>${person}: ${row}</li>`;
          }
          div.innerHTML += `</ul>`;
        }

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Smazat';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          map.removeLayer(rec.marker);
          records.splice(index, 1);
          refreshRecords();
        };

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Upravit';
        editBtn.className = 'edit-btn';
        editBtn.onclick = () => {
          fillForm(rec);
          editIndex = index;
          form.scrollIntoView({ behavior: 'smooth' });
        };

        div.appendChild(editBtn);
        div.appendChild(delBtn);
        listDiv.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const region = form.region.value.trim();
      const phrase = form.phrase.value.trim();
      const translation = form.translation.value.trim();
      const author = form.author.value.trim();
      const latitude = parseFloat(form.latitude.value.trim());
      const longitude = parseFloat(form.longitude.value.trim());

      const conjugation = {
        'já': { přítomný: form.verb_1s_pres.value.trim(), minulý: form.verb_1s_past.value.trim(), budoucí: form.verb_1s_fut.value.trim() },
        'ty': { přítomný: form.verb_2s_pres.value.trim(), minulý: form.verb_2s_past.value.trim(), budoucí: form.verb_2s_fut.value.trim() },
        'on/ona/ono': { přítomný: form.verb_3s_pres.value.trim(), minulý: form.verb_3s_past.value.trim(), budoucí: form.verb_3s_fut.value.trim() },
        'my': { přítomný: form.verb_1p_pres.value.trim(), minulý: form.verb_1p_past.value.trim(), budoucí: form.verb_1p_fut.value.trim() },
        'vy': { přítomný: form.verb_2p_pres.value.trim(), minulý: form.verb_2p_past.value.trim(), budoucí: form.verb_2p_fut.value.trim() },
        'oni': { přítomný: form.verb_3p_pres.value.trim(), minulý: form.verb_3p_past.value.trim(), budoucí: form.verb_3p_fut.value.trim() }
      };

      const hasConjugation = Object.values(conjugation).some(t => Object.values(t).some(v => v !== ''));

      if (editIndex !== null) {
        const rec = records[editIndex];
        map.removeLayer(rec.marker);
        records[editIndex] = { region, phrase, translation, author, latitude, longitude, conjugation: hasConjugation ? conjugation : null };
        records[editIndex].marker = L.marker([latitude, longitude]).addTo(map);
        editIndex = null;
      } else {
        const record = { region, phrase, translation, author, latitude, longitude, conjugation: hasConjugation ? conjugation : null };
        record.marker = L.marker([latitude, longitude]).addTo(map);
        records.push(record);
      }

      refreshRecords();
      form.reset();
    });
  </script>
</body>
</html>
